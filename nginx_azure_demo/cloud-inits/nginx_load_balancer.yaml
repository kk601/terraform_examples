#cloud-config
package_upgrade: true
packages:
  - nginx

write_files:
  - owner: www-data:www-data
    path: /etc/nginx/conf.d/load_balancer.conf
    content: |
      upstream web_servers{
        server web-server-0;
        server web-server-1;
      }
      server {
        listen 80;

        location / {
          proxy_pass http://web_servers;
        }
      }

runcmd:
  - unlink /etc/nginx/sites-enabled/default
  - systemctl reload nginx